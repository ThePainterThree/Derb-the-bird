<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derb, the Bird</title>
    <link rel="stylesheet" href="./styles.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Risque&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
      <section id="game-instructions">
       <h3>How to play:</h3>
       <p>Use arrows [↑→↓←] keys to move Derb.</p>
       <p>The objective of the game is to dodge objects<br>in the sky. <p>Keep Derb alive long enough toreach the destination!</p>
      </section>

      <section class="game-intro">
        <h1 id="title">Derb, the bird</h1>
        <img id="Derb-img-intro" src="./Images/theDerb.png" alt="Bird"/>
        <br/>
        <button id="start-button">Start Game</button>
      </section>

      <section id="game-over">
        <h1 id="title-over">Game Over</h1>
        <img id="derb-loser" src="./Images/feathers_derb.png" alt="Bird"/>
        <br/>
        <button id="restartButton">Try Again!</button>
      </section>

      <section id="winner">
        <h1 id="win">Thanks to you...</h1>
        <img id="derb-winner" src="./Images/derb_winner.png" alt="Bird"/>
        <h1 id="win">Derb will now conquer the <br> World!</h1>
      </section>

    <canvas id="game-area" width="1200px" height="684px"></canvas>
    
    
    <script type="text/javascript" src="./index.js"></script>  
  </body>
</html>
